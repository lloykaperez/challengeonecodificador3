<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One Codificador 3</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <img class="logo_alura" src="assets/images/Logo@2x.png" alt="Logo de Alura">
    </header>

    <main class="contenedor">

        <section class="codificador">
            <h1>Codificador</h1>
            <textarea class="texto-ingresado" placeholder="Ingresa tu texto aquí"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="btn-codigicador">Encriptar</button>
                <button class="btn-decodificador">Desencriptar</button>
            </div>
        </section>

        <section class="decodificador">
            <h1>Decodificador</h1>
            <textarea class="texto-copiado"></textarea>
            <button class="copiar">Copiar</button>
        </section>

    </main>

    <footer>
       
        <div class="redes_sociales">
            
            <a href="https://www.linkedin.com/in/lloykaperez/" target="blank"><i class="fa-brands fa-linkedin fa-xl"></i></a>
            <a href="https://www.behance.net/lloykaperez" target="blank"><i class="fa-brands fa-behance fa-xl"></i></a>
            <a href="https://github.com/lloykaperez" target="blank"><i class="fa-brands fa-github fa-xl"></i></a>
            <a href="https://www.instagram.com/lloykaperez/" target="blank"><i class="fa-brands fa-instagram fa-xl"></i></a>

        </div>

        <p class="texto_footer">&copy Sitio desarrollado para el <a href="/" target="_blank">"Callenge One Codificador 3"</a> de Alura Latam 2022.</p>

    </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/679a7442e8.js" crossorigin="anonymous"></script>
</body>
</html>
